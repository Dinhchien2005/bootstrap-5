<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 mt-3 col-12">
          <div class="card">
            <img
              src="https://source.unsplash.com/random/300x300"
              class="card-img-top"
              alt="Image 1"
            />
            <div class="card-body">
              <h5 class="card-title">Image 1</h5>
              <p class="card-text">This is a description of the first image.</p>
            </div>
          </div>
        </div>

        <!-- Cột 2 -->
        <div class="col-md-4 mt-3 col-12">
          <div class="card">
            <img
              src="https://source.unsplash.com/random/300x300?sig=2"
              class="card-img-top"
              alt="Image 2"
            />
            <div class="card-body">
              <h5 class="card-title">Image 2</h5>
              <p class="card-text">
                This is a description of the second image.
              </p>
            </div>
          </div>
        </div>

        <!-- Cột 3 -->
        <div class="col-md-4 col-12 mt-3">
          <div class="card">
            <img
              src="https://source.unsplash.com/random/300x300?sig=3"
              class="card-img-top"
              alt="Image 3"
            />
            <div class="card-body">
              <h5 class="card-title">Image 3</h5>
              <p class="card-text">This is a description of the third image.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
